services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    command: --replSet rs0
    environment:
      MONGO_INITDB_DATABASE: olympus-banking
    healthcheck:
      test: mongosh --eval 'db.runCommand("ping").ok' localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - ./mongo/init/:/docker-entrypoint-initdb.d/:ro

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - 4566:4566
      - '4510-4559:4510-4559'
    environment:
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=fake_key_id
      - AWS_SECRET_ACCESS_KEY=fake_secret_key
      - SERVICES=lambda,events,eventbridge
      - DEBUG=0
    volumes:
      - 'localstack:/var/lib/localstack'

volumes:
  mongodb:
  localstack:
